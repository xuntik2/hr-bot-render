services:
  - type: web
    name: hr-bot-mechel
    env: python
    plan: free
    region: frankfurt
    autoDeploy: true
    
    buildCommand: |
      pip install --no-cache-dir -r requirements.txt
    
    startCommand: |
      gunicorn bot:app --bind 0.0.0.0:$PORT --workers 1 --timeout 60 --log-level info
    
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: "10000"
      - key: AUTO_SET_WEBHOOK
        value: "true"
      - key: DELETE_WEBHOOK_ON_EXIT
        value: "false"
    
    healthCheckPath: /health
    healthCheckInterval: 30
    healthCheckTimeout: 30
