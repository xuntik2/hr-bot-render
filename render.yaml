services:
  - type: web
    name: hr-bot-mechel
    env: python
    plan: free
    region: frankfurt
    autoDeploy: true
    
    buildCommand: |
      pip install --no-cache-dir -r requirements.txt
      echo "✅ Зависимости установлены"
    
    startCommand: |
      gunicorn bot:app \
        --bind 0.0.0.0:$PORT \
        --workers 1 \
        --timeout 60 \
        --log-level info \
        --access-logfile -
    
    envVars:
      - key: BOT_TOKEN
        sync: false
        required: true
      - key: DATABASE_URL
        sync: false
        required: true
      - key: PORT
        value: "10000"
      - key: AUTO_SET_WEBHOOK
        value: "true"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: RENDER_EXTERNAL_HOSTNAME
        fromService:
          name: hr-bot-mechel
          type: web
          property: hostname
    
    healthCheckPath: /health
    healthCheckInterval: 30
    healthCheckTimeout: 30  # ✅ Увеличенный таймаут для инициализации
