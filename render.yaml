# Конфигурация Render.com для HR бота Мечел
# Версия 9.3.4 - ОПТИМИЗИРОВАНО ДЛЯ PYTHON 3.11 (Финальное исправление)
# ✅ ИСПРАВЛЕНИЕ: Явное указание версии Python в двух местах (runtime.txt + параметр runtime)

services:
  - type: web
    name: hr-bot-mechel
    env: python
    runtime: python-3.11.9  # ✅ КЛЮЧЕВОЙ ПАРАМЕТР: Принудительно задает версию Python
    region: frankfurt
    plan: free
    branch: main
    
    # СБОРКА И ЗАПУСК
    buildCommand: |
      pip install -r requirements.txt
      echo "✅ Зависимости установлены"
    
    # Команда запуска с нашей конфигурацией Gunicorn
    startCommand: gunicorn --config gunicorn.conf.py bot:app
    
    # HEALTH CHECK
    healthCheckPath: /health
    healthCheckTimeout: 30
    healthCheckInterval: 60
    
    # АВТОДЕПЛОЙ
    autoDeploy: true
    
    # ПЕРЕМЕННЫЕ ОКРУЖЕНИЯ
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
        required: true
        description: "Токен бота от @BotFather"
      
      - key: PORT
        value: "10000"
        description: "Порт приложения"
      
      - key: AUTO_SET_WEBHOOK
        value: "true"
        description: "Автоматическая установка вебхука при запуске"
      
      - key: DELETE_WEBHOOK_ON_EXIT
        value: "false"
        description: "Удалять вебхук при завершении"
      
      - key: DATA_DIR
        value: "data"
        description: "Директория с данными"
      
      - key: FAQ_FILE
        value: "faq.csv"
        description: "Файл FAQ в формате CSV"
      
      - key: CONTENT_FILE
        value: "контент.xlsx"
        description: "Файл с дополнительным контентом"
      
      - key: LOG_LEVEL
        value: "INFO"
        description: "Уровень логирования"
      
      - key: GUNICORN_LOG_LEVEL
        value: "info"
        description: "Уровень логирования Gunicorn"
    
    # ЗАГОЛОВКИ БЕЗОПАСНОСТИ
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      
      - path: /*
        name: X-Frame-Options
        value: DENY
      
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      
      - path: /*
        name: Strict-Transport-Security
        value: "max-age=31536000; includeSubDomains"
