services:
  - type: web
    name: hr-bot-mechel
    env: python
    region: frankfurt
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python init_database.py  # –ù–∞–¥–µ–∂–Ω–æ–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –±–∞–∑—ã
      python check_database.py  # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
        required: true
      - key: ADMIN_IDS
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: MEME_ENABLED
        value: "false"
      - key: FEEDBACK_ENABLED
        value: "true"
      - key: AUTO_SET_WEBHOOK
        value: "true"
      - key: RENDER_EXTERNAL_URL
        fromService:
          name: hr-bot-mechel
          type: web
          property: url
      - key: PORT
        value: "10000"
    healthCheckPath: /health
    healthCheckInterval: 60
    initialDeployHook: "echo 'üöÄ –ù–∞—á–∞–ª–æ –¥–µ–ø–ª–æ—è HR-–±–æ—Ç–∞'"
