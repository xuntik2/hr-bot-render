services:
  - type: web
    name: hr-bot-render
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: hr-bot-db
          property: connectionString
      - key: WEBHOOK_DOMAIN
        value: hr-bot-render.onrender.com
    healthCheckPath: /health
    autoDeploy: true
